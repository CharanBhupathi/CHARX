    <script>
        // Immediate audio initialization for seamless playback
        (function() {
            const wasPlaying = sessionStorage.getItem('musicPlaying') === 'true';
            const currentTime = parseFloat(sessionStorage.getItem('musicTime') || '0');
            
            const initAudio = () => {
                const music = document.getElementById('backgroundMusic');
                if (!music) {
                    if (document.readyState === 'loading') {
                        setTimeout(initAudio, 10);
                    }
                    return;
                }
                
                music.volume = 0.3;
                music.preload = 'auto';
                
                // Function to restore and play
                const restoreAndPlay = () => {
                    if (wasPlaying) {
                        if (currentTime > 0 && music.readyState >= 1) {
                            music.currentTime = currentTime;
                        }
                        const playPromise = music.play();
                        if (playPromise !== undefined) {
                            playPromise.then(() => {
                                // Ensure time is correct after playing starts
                                if (currentTime > 0 && Math.abs(music.currentTime - currentTime) > 0.5) {
                                    music.currentTime = currentTime;
                                }
                            }).catch(() => {
                                // Autoplay blocked, will be handled by script.js
                            });
                        }
                    }
                };
                
                // Try multiple times to ensure playback
                if (music.readyState >= 1) {
                    restoreAndPlay();
                } else {
                    const events = ['loadedmetadata', 'loadeddata', 'canplay', 'canplaythrough'];
                    events.forEach(eventType => {
                        music.addEventListener(eventType, () => {
                            if (wasPlaying) {
                                if (currentTime > 0) {
                                    music.currentTime = currentTime;
                                }
                                if (music.paused) {
                                    music.play().then(() => {
                                        // Ensure time is correct after playing
                                        if (currentTime > 0 && Math.abs(music.currentTime - currentTime) > 0.5) {
                                            music.currentTime = currentTime;
                                        }
                                    }).catch(() => {});
                                }
                            }
                        }, { once: true });
                    });
                }
                
                // Also try after short delays
                setTimeout(restoreAndPlay, 50);
                setTimeout(restoreAndPlay, 200);
            };
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initAudio);
            } else {
                initAudio();
            }
        })();
    </script>
    <script src="script.js"></script>
